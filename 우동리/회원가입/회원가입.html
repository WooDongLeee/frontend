<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="회원가입.css">
    <script src="./회원가입.js"></script>
    <title>회원가입 페이지</title>
</head>
<body>
    <div class="main">
        <div class="icon">
            <img id="logo" src="../../로고, 아이콘/logo.svg">
        </div>
        <div class="main2">
            <div>
                <h1>회원가입</h1>
            </div>
            <div id="id_box">
                <div>
                    <h2>아이디</h2>
                    <input type="text" class="input_box1" id="id">
                    <div id="idError" class="error"></div>
                </div>
                <button class="bt">중복 확인</button>
            </div>
            <div id="email_box">
                <div>
                    <h2>이메일</h2>
                    <input type="text" class="input_box1" id="email" >
                    <div id="emailError" class="error"></div>
                </div>
                <button class="bt">인증 요청</button>
            </div>
            <div id="email_re">
                <div>
                    <h2>이메일 인증</h2>
                    <input type="text" class="input_box1">
                </div>
                <button class="bt">확인</button>
            </div>
            <div id="password_box">
                <h2>비밀번호</h2>
                <input type="password" class="input_box2" id="password" >
                <div id="passwordError" class="error"></div>
            </div>
            <div id="password_check">
                <h2>비밀번호 확인</h2>
                <input type="password" class="input_box2" id="passwordCheck" >
                <div id="passwordCheckError" class="error"></div>
            </div>
            <div id="name_box">
                <h2>이름</h2>
                <input type="password" class="input_box2" id="name" >
                <div id="nameError" class="error"></div>
            </div>
            <div id="bottom">
                <div id="age_box">
                    <h2>나이</h2>
                    <input type="text" class="input_box3" id="age">
                    <div id="ageError" class="error"></div>
                </div>
                <div id="gender_box">
                    <h2>성별</h2>
                    <div id="background_gender">
                        <input id="gender_man" type="radio" name="gender">남성
                        <input id="gender_woman" type="radio" name="gender">여성
                        <div id="genderError" class="error"></div>
                    </div>
                </div>
                <div id="area_box">
                    <h2>동네</h2>
                    <select id="area">
                        <option selected disabled>지역</option>
                        <option>서울</option>
                        <option>인천</option>
                        <option>경기</option>
                    </select>
                    <div id="areaError" class="error"></div>
                </div>
            </div>
    
            <div id="sign_up">
                <button class="member" id="signUpButton"  onclick="signUpCheck()">회원가입</button>
            </div>
        </div>
    </div>

</body>
</html>
