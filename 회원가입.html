<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_join.css">
    <script src="join.js"></script>
    <title>회원가입 페이지</title>
</head>
<body>
    <div id="main">
        <div class="title">
            <h1>우동리</h1>
        </div>
        <div id="name">
            <input type="text" class="input_box" placeholder="이름">
        </div>
        <div id="age">
            <input type="text" class="input_box" placeholder="나이">
        </div>
        </div>
        <div id="email">
            <input type="text" class="input_box" placeholder="이메일">
        </div>
        <div id="id">
            <input type="text" class="input_box" placeholder="아이디">
        </div>
        <div id="password">
            <input type="password" class="input_box" placeholder="비밀번호">
        </div>
        <div id="password_check">
            <input type="password" class="input_box" placeholder="비밀번호를 다시 입력해 주세요.">
        </div>
        <div id="gender">
            <input id="gender_man" type="radio" name="gender">남성
            <input id="gender_mwoman" type="radio" name="gender">여성
        <div id="area">
            <select name="area" id="area">
                <option selected disabled>지역</option>
                <option>서울</option>
                <option>인천</option>
                <option>경기</option>
            </select>
        </div>
        <div id="sign_up">
            <button>확인</button>
        </div>
    </div>
</body>
</html>
